<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      #add-money{
       display: flex;
       flex-wrap: wrap;
       justify-content: center;
       width: 30%;
       margin: auto;
       margin-top: 5%;
      }
      #amount{
        padding: 3%;
        margin-bottom: 20%;
        width: 100%;
      }
      #add_to_wallet{
        margin-right: 30%;
        margin-left: 30%;
        margin-bottom: 10%;

      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet">0</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
      <input id="amount" type="number" placeholder="Enter Amount in rupees">
      <button id="add_to_wallet" onclick="addToWallet()"> Add To Wallet</button>
      <button id="book_movies"> <a href="movies.html">Book Movies</a></button>
    </div>
  </body>
</html>
<script src="scripts/index.js"></script>
